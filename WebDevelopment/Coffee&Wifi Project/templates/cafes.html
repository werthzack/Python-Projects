{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            {% for heading in cafes[0] %}
              <th scope="col">{{heading}}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
            {% for cafe in cafes[1:] %}
                <tr>
                    {% for element in cafe %}
                        <td>{{element}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
  	  </table>

      <p><a href="{{url_for('home')}}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
