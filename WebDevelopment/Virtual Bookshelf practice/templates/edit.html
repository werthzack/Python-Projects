<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button><a href={{url_for('home')}}>Back</a></button>
    <form action={{url_for('edit',book_id=id)}} method="POST">
      <label>Book Name</label>
      <input name="title" type="text" placeholder={{book.title}} /><br>
      <label>Book Author</label>
      <input name="author" type="text" placeholder={{book.author}} /><br>
      <label>Rating</label>
      <input name="rating" type="text" placeholder={{book.rating}}><br><br>
      <button type="submit">Update Book</button>
    </form>
</body>
</html>
