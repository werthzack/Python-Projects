<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if book_count > 0 %}
      <ul> {% for book in books %}
        <li><a href={{url_for('delete_book',book_id=book.id)}}>Delete</a> <em>{{book.title}} - {{book.author}} - {{book.rating}}/10</em> <a href={{url_for('edit',book_id=book.id)}}>Edit</a></li>
      {% endfor %} </ul>
    {% else %}
      <p>Library is empty</p>
    {% endif %}

    <a href={{url_for('add')}}>Add New Book</a>
  </body>
</html>
